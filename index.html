<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll & Time Attendance System</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen">
        <nav class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-3">
                <div class="flex justify-between items-center">
                    <h1 class="text-xl font-bold text-gray-800">PayTrack Pro</h1>
                    <div class="flex items-center space-x-4">
                        <button @click="currentView = 'dashboard'" class="text-gray-600 hover:text-gray-900">
                            <i class="bi bi-house-door"></i> Dashboard
                        </button>
                        <button @click="currentView = 'import'" class="text-gray-600 hover:text-gray-900">
                            <i class="bi bi-upload"></i> Import Data
                        </button>
                        <button @click="currentView = 'employees'" class="text-gray-600 hover:text-gray-900">
                            <i class="bi bi-people"></i> Employees
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="container mx-auto px-4 py-8">
            <!-- Dashboard View -->
            <div v-if="currentView === 'dashboard'" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold mb-2">Total Employees</h3>
                    <p class="text-3xl font-bold text-blue-600">{{employeeCount}}</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold mb-2">Today's Attendance</h3>
                    <p class="text-3xl font-bold text-green-600">{{presentCount}}</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold mb-2">Pending Approvals</h3>
                    <p class="text-3xl font-bold text-orange-600">{{pendingCount}}</p>
                </div>
            </div>

            <!-- Import Data View -->
            <div v-if="currentView === 'import'" class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Import Data</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">API Endpoint</label>
                    <input type="text" v-model="apiEndpoint" class="w-full p-2 border rounded" placeholder="https://api.example.com/data">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">API Key</label>
                    <input type="password" v-model="apiKey" class="w-full p-2 border rounded" placeholder="Enter API key">
                </div>
                <button @click="importData" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    <i class="bi bi-cloud-download"></i> Import Data
                </button>
                <div v-if="importing" class="mt-4 text-gray-600">
                    <i class="bi bi-arrow-repeat loading"></i> Importing data...
                </div>
            </div>

            <!-- Employees View -->
            <div v-if="currentView === 'employees'" class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Employee List</h2>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="p-3 text-left">ID</th>
                                <th class="p-3 text-left">Name</th>
                                <th class="p-3 text-left">Department</th>
                                <th class="p-3 text-left">Status</th>
                                <th class="p-3 text-left">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="employee in employees" :key="employee.id" class="border-b">
                                <td class="p-3">{{employee.id}}</td>
                                <td class="p-3">{{employee.name}}</td>
                                <td class="p-3">{{employee.department}}</td>
                                <td class="p-3">
                                    <span :class="employee.status === 'Present' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'" 
                                          class="px-2 py-1 rounded-full text-sm">
                                        {{employee.status}}
                                    </span>
                                </td>
                                <td class="p-3">
                                    <button @click="viewEmployee(employee)" class="text-blue-600 hover:text-blue-800">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    currentView: 'dashboard',
                    apiEndpoint: '',
                    apiKey: '',
                    importing: false,
                    employeeCount: 156,
                    presentCount: 143,
                    pendingCount: 5,
                    employees: [
                        { id: 1, name: 'John Doe', department: 'IT', status: 'Present' },
                        { id: 2, name: 'Jane Smith', department: 'HR', status: 'Absent' },
                        { id: 3, name: 'Mike Johnson', department: 'Finance', status: 'Present' },
                    ]
                }
            },
            methods: {
                importData() {
                    if (!this.apiEndpoint || !this.apiKey) {
                        alert('Please fill in all fields');
                        return;
                    }
                    this.importing = true;
                    // Simulate API call
                    setTimeout(() => {
                        this.importing = false;
                        alert('Data imported successfully!');
                    }, 2000);
                },
                viewEmployee(employee) {
                    alert(`Viewing details for ${employee.name}`);
                }
            }
        }).mount('#app')
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
